    <script>
        function disableButton(btn) {
            //alert(btn)

            if (btn == "ON") {

                for (var i = 0; i <= 15; i++) {
                    document.getElementById("btn" + i).disabled = false;
                    //document.querySelector("#btn" + i).disabled = false;
                    document.getElementById("onBtn").value = "OFF";
                    document.getElementById("onBtn").style = ("background: green;");
                    document.getElementById("screen").value = 0;
                }

            } else {
                for (var i = 0; i <= 15; i++) {
                    document.getElementById("btn" + i).disabled = true;
                    //document.querySelector("#btn" + i).disabled = false;
                    document.getElementById("onBtn").value = "ON";
                    document.getElementById("onBtn").style = ("background: red;");
                    document.getElementById("screen").value = "";
                }
            }
        }
